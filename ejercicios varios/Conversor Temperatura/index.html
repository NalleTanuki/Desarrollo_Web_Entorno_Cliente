<!DOCTYPE html>
<html lang="en">
<head>

     en grados Celsius y convertirla a Fahrenheit. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Temperatura</title>

    <link rel="stylesheet" href="css/conversor.css">
</head>
<body>
    <h1>Conversor de Celsius a Fahrenheit</h1>
