<body>
    <h1>Cambio de im√°genes con JavaScript</h1>
    <img id="myFPImage" onclick="cambiarPic()" src="http:/myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg" alt="imagen MY" width="100" height="180">

    <p>Haz click sobre las letras para cambiarlas.</p>

    <script>
        function cambiarPic(){
            var image = document.getElementById('myFPImage');

            if(image.src.match("gren")){
                image.src = "http://myfpschool.com/wp-content/uploads/2016/06/my-black.jpeg";
            } else {
                image.src ="http://myfpschool.com/wp-content/uploads/2016/06/my-green.jpeg";
            }
        }
    </script>
