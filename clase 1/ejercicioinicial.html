<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- aqui iria el favicon-->
    <title>Sumas</title>
</head>
<body>
    <h1>Suma de números</h1>

    <script>
        // Creamos una variable para el primer numero
        //Los comentarios en esta parte se escriben como ahora o con ctrl+ç

        //Crear variables: let nombre
        let numero1 = prompt("Introduce el primer número: ");

        let numero2 = prompt("Introduce el segundo número: ");

        //Convertirlo a numero y asignarlo
        //Convierto en Number a (numero1) y que lo almacene en numero1
        numero1 = Number(numero1);
        numero2 = Number(numero2);

        //Hacer la suma
        let resultadoSuma = numero1 + numero2;

        //Mostrar el resultado
        //Creamos una alerta (alert) para mostrar resultado
        alert("La suma de los dos número es: " + resultadoSuma);

    </script>

</body>
</html>
