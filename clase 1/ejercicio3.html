<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h1>Eventos del ratón, mensaje al hacer clic</h1>
    <!-- Creamos el botón, puede ser con button o input -->
     <!-- Usamos el evento onclick para que en el momento en el que
      el usuario haga click en el boton, se llame a la funcion
      mostrarMensaje-->
      <button onclick="mostrarMensaje()">Haz click</button>

      <script>
        //Creamos la funcion con function
        //dentro de las llaves va lo que se hace en esa funcion
        function mostrarMensaje(){
            alert("Hola! Estás haciendo click");
        }
      </script>
</body>
</html>
